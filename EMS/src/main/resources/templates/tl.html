<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Leader Management</title>
    <style>
        /* Base styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 12px 20px;
            text-align: left;
            font-size: 16px;
        }

        table th {
            background-color: #4CAF50;
            color: #fff;
            text-transform: uppercase;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s;
        }

        /* Add TL Form styling */
        .form-container {
            margin-bottom: 40px;
            background-color: #fafafa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Search Form Styling */
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-container input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .search-container input[type="text"]:focus {
            border-color: #4CAF50;
        }

        .search-container button {
            padding: 8px 16px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        /* Pagination Styling */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .pagination a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }

        .pagination a:hover {
            background-color: #4CAF50;
            color: #fff;
        }

        .pagination .active {
            background-color: #4CAF50;
            color: white;
        }

        .pagination .disabled {
            color: #ddd;
            pointer-events: none;
        }

        /* Button styling for edit and delete */
        .edit-btn, .delete-btn {
            padding: 8px 12px;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .edit-btn {
            background-color: #28a745; /* Green background */
        }

        .delete-btn {
            background-color: #dc3545; /* Red background */
        }

        .edit-btn:hover, .delete-btn:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Team Leader Management</h1>

    <!-- Search Form -->
    <div class="search-container">
        <form action="/searchTL" method="GET">
            <input type="text" name="query" placeholder="Search by name or department..." required>
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Add New TL Form -->
    <div class="form-container">
        <h2>Add New Team Leader</h2>
        <form action="/addTL" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="submit-btn">Add Team Leader</button>
        </form>
    </div>

    <!-- TL List Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tl : ${tlList}">
                <td th:text="${tl.id}"></td>
                <td th:text="${tl.name}"></td>
                <td th:text="${tl.department}"></td>
                <td th:text="${tl.email}"></td>
                <td>
                    <a th:href="@{/tl/edit/{id}(id=${tl.id})}" class="edit-btn">Edit</a>
                    <form th:action="@{/tl/delete/{id}(id=${tl.id})}" method="post" onsubmit="return confirmDelete();" style="display:inline;">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${tlList.size() == 0}">
                <td colspan="5" style="text-align: center;">No team leaders found.</td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <div class="pagination">
        <a th:href="@{/admin/tl(page=${pageNumber - 1})}" th:class="${pageNumber == 1 ? 'disabled' : ''}">Previous</a>
        <a th:each="page : ${#numbers.sequence(1, totalPages)}"
           th:href="@{/admin/tl(page=${page})}"
           th:text="${page}"
           th:class="${page == pageNumber ? 'active' : ''}"></a>
        <a th:href="@{/admin/tl(page=${pageNumber + 1})}" th:class="${pageNumber == totalPages ? 'disabled' : ''}">Next</a>
    </div>

</div>

<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this Team Leader?");
    }
</script>

</body>
</html>
