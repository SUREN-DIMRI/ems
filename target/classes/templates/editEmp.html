<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Container styling */
        .container {
            background-color: #fff;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header styling */
        h1 {
            font-size: 1.8rem;
            color: #444;
            margin-bottom: 1.5rem;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            text-align: left;
            color: #555;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.3rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #6c63ff;
            outline: none;
        }

        /* Button styling */
        button {
            padding: 0.8rem;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5753e8;
        }

        /* Back link styling */
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #6c63ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #5753e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Employee Entry</h1>
        <!-- Form for Editing Employee Details -->
        <form th:action="@{/updateEmp/{id}(id=${employee.id})}" method="post">
            <!-- Hidden input field for ID -->
            <input type="hidden" name="id" th:value="${employee.id}">

            <!-- Name Input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${employee.name}" required>

            <!-- Email Input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${employee.email}" required>

            <!-- Position Input -->
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" th:value="${employee.position}" required>

            <!-- Department Input -->
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" th:value="${employee.department}" required>

            <!-- Submit Button -->
            <button type="submit">Update Employee</button>
        </form>
        
        <!-- Link Back to Employee List -->
        <a class="back-link" th:href="@{/admin/employee}">Back to Employee List</a>
    </div>
</body>
</html>
